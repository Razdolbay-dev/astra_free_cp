adapter0 = dvb_tune ({
    type = "S", 
    adapter = "2", 
    tp = "11559:V:22000",
    lnb = "9750:10600:0",
    callback = function(data)
        content = json.encode({
            type = "dvb",
            adapter = "2",
            name = "adapter0",
            signal = math.floor((data.signal*100)/65536),
            status = data.status,
            snr = math.floor(((data.snr*100)/65536)),
            ber = data.ber,
            unc = data.unc,
        })
        --log.info(content)
        send_monitor(content)
    end
})